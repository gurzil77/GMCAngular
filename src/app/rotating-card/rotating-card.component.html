       <div class="card-container">
            <div class="card">
                <div class="front">
                    <div class="cover">
                        <img src="../../assets/images/rotating_card_thumb3.png"/>
                    </div>
                    <div class="user">
                        <img class="img-circle" src="{{image}}"/>
                    </div>
                    <div class="content">
                        <div class="main">
                            <h3 class="name">{{name + " " + prenom}}</h3>
                            <p class="profession">{{job}}</p>
                            <p class="text-center">{{citation}}</p>
                        </div>
                    </div>
                </div> <!-- end front panel -->
                <div class="front-form">
                    <form>
                        <label for="nom">Nom</label> 
                        <input type="text" name="nom" [(ngModel)]="name">
                        <label for="prenom">Prenom</label> 
                        <input type="text" name="prenom" [(ngModel)]="prenom">
                        <label for="job">Job</label> 
                        <input type="text" name="job" [(ngModel)]="job">
                        <label for="image">Image</label>
                        <input type="url" name="image" [(ngModel)]="image"> 
                        <label for="citation">Citation Favorite</label> 
                        <input type="text" name="citation" [(ngModel)]="citation"> 
                        <label for="decriver">Decriver nous votre travail</label> 
                        <input type="text" name="decriver" [(ngModel)]="decriver"> 
                        <label for="cle">Mots de clé de votre travail</label> 
                        <input type="text" name="cle" [(ngModel)]="cle"> 
                    </form>
                </div>
                <div class="back">
                    <div class="header">
                        <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
                    </div>
                    <div class="content">
                        <div class="main">
                            <h4 class="text-center">Job Description</h4>
                            <p class="text-center">{{decriver}}</p>
                            <p>{{cle}}</p>
                                <div class="stats-container">
                                <div class="stats">
                                    <h4>235</h4>
                                    <p>
                                        Followers
                                    </p>
                                </div>
                                <div class="stats">
                                    <h4>114</h4>
                                    <p>
                                        Following
                                    </p>
                                </div>
                                <div class="stats">
                                    <h4>35</h4>
                                    <p>
                                        Projects
                                    </p>
                                </div>
                            </div>
   
                        </div>
                    </div>
                    <div class="footer">
                        <div class="social-links text-center">
                            <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                            <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                            <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                        </div>
                        <br>
                    </div>
                </div> <!-- end back panel -->
                <div class="back-form">
                    <form >
                        <label for="nom">Nom</label> 
                        <input type="text" name="nom" [(ngModel)]="name">
                        <label for="prenom">Prenom</label> 
                        <input type="text" name="prenom" [(ngModel)]="prenom">
                        <label for="job">Job</label> 
                        <input type="text" name="job" [(ngModel)]="job">
                        <label for="image">Image</label>
                        <input type="url" name="image" [(ngModel)]="image"> 
                        <label for="citation">Citation Favorite</label> 
                        <input type="text" name="citation" [(ngModel)]="citation"> 
                        <label for="decriver">Decriver nous votre travail</label> 
                        <input type="text" name="decriver" [(ngModel)]="decriver"> 
                        <label for="cle">Mots de clé de votre travail</label> 
                        <input type="text" name="cle" [(ngModel)]="cle"> 
                    </form>
                </div>
            </div> <!-- end card -->
        </div> <!-- end card-container -->
        <div style="clear:both"></div>
